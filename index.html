<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/main.js"></script>
</head>

<body>
    <header>
        <h1>My Task Board</h1>
    </header>
    <main>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="task">Task:</label>
                    </td>
                    <td>
                        <textarea name="task" id="taskBox" cols="30" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date:</label>
                    </td>
                    <td>
                        <input type="date" id="dateBox">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="time">Time:</label>
                    </td>
                    <td>
                        <input type="time" id="timeBox">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button onclick="saveTask()" type="button" class="btn btn-primary btn-sm">Submit</button>
                        <button type="reset" class="btn btn-secondary btn-sm">Reset</button>
                    </td>
                </tr>

            </table>
        </form>
    </main>
    <footer>
        <div id="container" onmouseover="">

        </div>
    </footer>
</body>

</html>
